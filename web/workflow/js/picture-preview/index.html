<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>
        图片预览
    </title>
    <link href="css/picture_preview.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-1.4.2.js" type="text/javascript"></script>
    <script src="js/picture_preview.js" type="text/javascript"></script>
<script>
	$(document).ready(function(){
		$("img[id^='preImg']").fancyZoom({scaleImg: true, closeOnClick: true});
	});
</script>
</head>
<body>
    <div>这是预览原图：<img src="img/demo.jpg" id="preImg1" style="width:110px;height:110px;background-color:#ccc;border:1px solid #333"/>
	<br />
    </div>
	
	 <div>这是预览指定的图：<img src="http://image.haha.mx/2011/10/20/middle/144991_a2e69c7c30ec10f3f4f2163b6b201ece_1319076660.jpg" id="preImg2" fancyId="resourcePic" style="width:110px;height:110px;background-color:#ccc;border:1px solid #333"/><br>
	 再来一张吧：<img src="http://image.haha.mx/2011/10/20/middle/145085_068fa8bdebf90f5a7fe74d252de6f520_1319081845.jpg" id="preImg4" fancyId="anotherPic" style="width:110px;height:110px;"/>
	<br />
    </div>
	
	 <div>也可以显示任何内容，如文字：<img src="img/demo.jpg" id="preImg3" fancyId="demoTxt" style="width:110px;height:110px;background-color:#ccc;border:1px solid #333"/>
	<br />
    </div>
	
	<div id="resourcePic" style="display:none;"><img src="http://image.haha.mx/2011/10/20/middle/144991_a2e69c7c30ec10f3f4f2163b6b201ece_1319076660.jpg"></div>
	<div id="anotherPic" style="display:none;"><img src="http://image.haha.mx/2011/10/20/middle/145085_068fa8bdebf90f5a7fe74d252de6f520_1319081845.jpg"></div>
	<div id="demoTxt" style="display:none;">这里是一段文字哦~~</div>
</body>
</html>
